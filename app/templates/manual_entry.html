{% extends 'base.html' %}

{% block title %}Manual Entry - AI Resume Matcher{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title mb-0">Enter Your Profile Details</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <!-- Basic Info -->
                    <div class="mb-3">
                        <label for="job_title" class="form-label">Current/Target Job Title</label>
                        <input type="text" class="form-control" id="job_title" name="job_title" required>
                    </div>

                    <div class="mb-3">
                        <label for="industry" class="form-label">Industry</label>
                        <input type="text" class="form-control" id="industry" name="industry">
                    </div>

                    <!-- Experience -->
                    <div class="mb-3">
                        <label for="years_experience" class="form-label">Years of Experience</label>
                        <input type="number" class="form-control" id="years_experience" name="years_experience" min="0" value="0">
                    </div>

                    <!-- Skills -->
                    <div class="mb-3">
                        <label for="skills" class="form-label">Skills</label>
                        <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="Enter skills separated by commas (e.g., Python, JavaScript, Project Management)" required></textarea>
                    </div>

                    <!-- Education -->
                    <div class="mb-3">
                        <label for="education" class="form-label">Education</label>
                        <textarea class="form-control" id="education" name="education" rows="3" placeholder="Enter education details separated by commas (e.g., BS Computer Science, MBA)"></textarea>
                    </div>

                    <!-- Professional Summary -->
                    <div class="mb-3">
                        <label for="summary" class="form-label">Professional Summary</label>
                        <textarea class="form-control" id="summary" name="summary" rows="4" placeholder="Brief overview of your professional background and career objectives"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Find Matching Jobs</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
